<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BizSolutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">BizSolutions</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a></li>
                <li><a href="services.html" class="text-gray-600 hover:text-blue-500">Services</a></li>
                <li><a href="careers.html" class="text-gray-600 hover:text-blue-500">Careers</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="bg-blue-600 text-white text-center py-20">
            <h1 class="text-5xl font-bold">Contact Us</h1>
        </section>

        <section class="py-20">
            <div class="container mx-auto px-6 flex flex-wrap justify-center">
                <div class="w-full md:w-1/2 pr-8">
                    <h2 class="text-4xl font-bold mb-8">Get in Touch</h2>
                    <form action="#" class="bg-white p-8 rounded-lg shadow-lg">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700">Send Message</button>
                    </form>
                </div>
                <div class="w-full md:w-1/2 mt-8 md:mt-0">
                    <h2 class="text-4xl font-bold mb-8">Our Office</h2>
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <p class="mb-4">123 Business Avenue, Suite 100, Metropolis, 12345</p>
                        <p class="mb-4"><strong>Email:</strong> contact@bizsolutions.com</p>
                        <p><strong>Phone:</strong> (123) 456-7890</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 BizSolutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
